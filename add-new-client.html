<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="add-new-html.css">
</head>
<body>
    <!-- Narrow Sidebar -->
  <div class="narrow-sidebar">
    <div class="nav-item active"><a href="#">
      <img src="photos/Frame (5).svg" alt=""></a>
    </div>
    <div class="nav-item"><a href="#">
      <img src="photos/clients.svg" alt=""></a>
    </div>
    <div class="nav-item"><a href="#">
      <img src="photos/profile.svg" alt=""></a>
    </div>
    <div class="nav-item"><a href="#">
      <img src="photos/setting.svg" alt=""></a>
    </div>
    <div class="nav-item"><a href="#">
      <img src="photos/subtract.svg" alt=""></a>
    </div>
    <div class="nav-item"><a href="#">
      <img src="photos/logout.svg" alt=""></a>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main">
    <!-- Topbar -->
    <div class="topbar">
      <div class="search-box"><a href="#">
        <img src="photos/search.svg" alt=""></a>
        <input type="text" placeholder="Search Clients">
      </div>
      <div class="icons"><a href="#">
        <img src="photos/notification.svg" class="icon notification" alt=""></a>
        <a href="#"><img src="photos/language.svg" class="icon" alt=""></a>
        <div class="user-profile"><a href="#">
          <img src="photos/user-profile.jpg" alt="User"></a>
          <span>John Doe</span>
        </div>
      </div>
    </div>
    
    <div class="content">
      <!-- Step Sidebar -->
      <div class="sidebar">
        <div class="step active">
          <div class="step-icon"><a href="#">
            <img src="Photos/Icon.svg" alt=""></a>
          </div>
          <div class="step-text">
            <small>Step 1</small>
            <span>General Information</span>
          </div>
        </div>
        <div class="step">
          <div class="step-icon"><a href="#">
            <img src="Photos/Icon Container.svg" alt=""></a>
          </div>
          <div class="step-text">
            <small>Step 2</small>
            <span>Subscription</span>
</div>
        </div>
        <div class="step">
          <div class="step-icon"><a href="#">
            <img src="Photos/Icon Container (1).svg" alt=""></a>
          </div>
          <div class="step-text">
            <small>Step 3</small>
            <span>Localization</span>
          </div>
        </div>
        <div class="step">
          <div class="step-icon"><a href="#">
            <img src="Photos/Icon Container (2).svg" alt=""></a>
          </div>
          <div class="step-text">
            <small>Step 4</small>
            <span>Branding</span>
          </div>
        </div>
        <div class="step">
          <div class="step-icon"><a href="#">
            <img src="Photos/Icon Container (3).svg" alt=""></a>
          </div>
          <div class="step-text">
            <small>Step 5</small>
            <span>Security</span>
          </div>
        </div>
      </div>
      
      <!-- Form Area -->
      <div class="form-area">
        <h2>Add New Client</h2>
        
        <div class="card">
          <h3>Company Information</h3>
          <div class="grid-2">
            <input type="text" placeholder="Client ID" value="CT-001">
            <input type="text" placeholder="Enter CR Number">
            <input type="text" placeholder="Enter Company Name">
            <input type="text" placeholder="Enter Company Name (Arabic)">
            <input type="email" placeholder="Enter Email">
            <input type="text" placeholder="Enter Contact Number">
            <input type="text" class="full" placeholder="Enter Address">
            <textarea class="full" placeholder="Enter Description"></textarea>
          </div>
        </div>
        
        <div class="card">
          <h3>Contact Person Information</h3>
          <div class="grid-2">
            <input type="text" placeholder="Enter Name">
            <input type="text" placeholder="Enter Role">
            <input type="email" placeholder="Enter Email">
            <input type="text" placeholder="Enter Contact Number">
          </div>
        </div>
        
        <div class="card">
            <h3>Account Manager Information</h3>
          <div class="grid-2">
            <select><option>Select User</option></select>
            <input type="text" placeholder="Enter Contact Number">
            <input type="email" placeholder="Enter Email" class="full">
          </div>
        </div>
        
        <div class="btn-group">
          <button class="cancel">Cancel</button>
          <button class="next">Save & Next</button>
        </div>
      </div>
    </div>
  </div>





</body>
</html>
